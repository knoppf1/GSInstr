<div class="container-fluid flex-grow-1 container-p-y">

  <div class="card-body" [formGroup]="frmCadastro" >

    <div class="form-row">
      <div class="form-group col-md-12 col-sm-12">
        <label class="form-label">Nome Equipamento *</label>
        <input type="text" class="form-control" id="nomeEquipamento"
          formControlName="nomeEquipamento"  autofocus="true">
        <div class="clearfix"></div>
        <ng-container *ngIf="f['nomeEquipamento'].touched">
          <span class="erro"*ngIf="f['nomeEquipamento'].errors">Campo Obrigatório</span>
        </ng-container>
      </div>
      <div class="form-group col-md-12 col-sm-12">
        <label class="form-label">Patrimonio</label>
        <input type="text" class="form-control" id="patrimonio"
          formControlName="patrimonio"  autofocus="true">
        <div class="clearfix"></div>
      </div>
      <div class="form-group col-md-12 col-sm-12">
        <label class="form-label">Departamento Responsável</label>
        <input type="text" class="form-control" id="departamentoResponsavel"
          formControlName="departamentoResponsavel"  autofocus="true">
        <div class="clearfix"></div>
      </div>
      <div class="form-group col-md-12 col-sm-12">
        <label class="form-label">Data Aquisição</label>
        <input type="text" class="form-control" id="dataAquisicao"
          formControlName="dataAquisicao"  autofocus="true">
        <div class="clearfix"></div>
      </div>
      <div class="form-group col-md-12 col-sm-12">
        <label class="form-label">Data Última Calibração</label>
        <input type="text" class="form-control" id="dataUltimaCalibracao"
          formControlName="dataUltimaCalibracao"  autofocus="true">
        <div class="clearfix"></div>
      </div>
      <div class="form-group col-md-12 col-sm-12">
        <label class="form-label">Data Proxima Calibração</label>
        <input type="text" class="form-control" id="dataProximaCalibracao"
          formControlName="dataProximaCalibracao"  autofocus="true">
        <div class="clearfix"></div>
      </div>
      <div class="form-group col-md-12 col-sm-12 mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="!frmCadastro.valid" (click)="save($event)">Salvar</button>
        <a tabindex="0" [routerLink]="['/']" class="btn
          btn-outline-secondary">Voltar</a>
      </div>
    </div>
  </div>
</div>
